<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Province 701 Financial - Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<!-- Include Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Fullscreen Background Container -->
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">

            <!-- Registration Form Card -->
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center text-uppercase font-weight-bold mb-4">Create an Account</h2>

                    <!-- Registration Form -->
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="username" class="font-weight-bold">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="font-weight-bold">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="font-weight-bold">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Create a password" required>
                        </div>

                        <!-- Display error message if registration issue -->
                        <div th:if="${errorMessage != null}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>

                    <!-- Login Link -->
                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="/login" class="text-primary">Login here</a></p>
                    </div>
                </div>
            </div>

            <!-- Disclaimer -->
            <div class="text-center mt-3">
                <p class="text-muted small">
                    By creating an account, you agree to our <a href="/terms" class="text-secondary">Terms of Service</a> and acknowledge that you have read our <a href="/privacy" class="text-secondary">Privacy Policy</a>. You will receive a verification email to confirm your email address.
                </p>
            </div>

        </div>
    </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Optional: Adding JS for Bootstrap -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
