<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Google Fonts for a modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        
        h1 {
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        .container {
            max-width: 900px;
        }

        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th {
            font-weight: 500;
            color: #495057;
        }

        td {
            font-weight: 400;
            color: #6c757d;
        }

        .btn-outline-primary {
            border-width: 2px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-secondary {
            border-radius: 30px;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
            color: #ffffff;
        }

        .table-bordered {
            border: none;
        }

        th, td {
            padding: 16px;
        }

        .alert {
            border-radius: 8px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons .btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            h1 {
                font-size: 24px;
            }

            .action-buttons .btn {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Include Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center text-uppercase mb-4">Transaction Details</h1>

    <!-- Error Message Section -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Transaction Details Section -->
    <div th:if="${transaction}" class="table-responsive">
        <table class="table table-bordered table-striped">
            <tbody>
                <tr>
                    <th scope="row" class="text-uppercase">Transaction ID</th>
                    <td th:text="${transaction.id}"></td>
                </tr>
                <tr>
                    <th scope="row" class="text-uppercase">Account Number</th>
                    <td th:text="${transaction.accountNumber}"></td>
                </tr>
                <tr>
                    <th scope="row" class="text-uppercase">Type</th>
                    <td th:text="${transaction.type}"></td>
                </tr>
                <tr>
                    <th scope="row" class="text-uppercase">Amount</th>
                    <td th:text="${transaction.amount}"></td>
                </tr>
                <tr>
                    <th scope="row" class="text-uppercase">Timestamp</th>
                    <td th:text="${transaction.timestamp}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Enterprise Grade Options Section -->
    <div class="action-buttons text-center mt-5">
        <!-- Button to print the transaction details -->
        <button onclick="window.print()" class="btn btn-secondary" title="Print Transaction">
            <i class="fas fa-print"></i> Print Transaction
        </button>

        <!-- Button to report a fraud transaction -->
        <a href="/report-fraud" class="btn btn-outline-danger" title="Report Fraud">
            <i class="fas fa-shield-alt"></i> Report Fraud
        </a>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Optional: Adding JS for Bootstrap and FontAwesome (for icons) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
