<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Bank</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        h1, h2, h3 {
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .card-body {
            background-color: #ffffff;
        }

        .info-label {
            font-weight: 500;
            color: #495057;
        }

        .info-value {
            font-weight: 400;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 30px;
            font-weight: 500;
            padding: 10px 20px;
        }

        .btn-outline-primary {
            border-width: 2px;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 500;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .actions {
            margin-top: 20px;
        }

        .actions a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Include Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="card">
        <div class="card-header text-uppercase text-center">
            User Profile
        </div>
        <div class="card-body">
            <!-- Profile Details Section -->
            <div class="row mb-3">
                <div class="col-md-4 info-label">Username:</div>
                <div class="col-md-8 info-value" th:text="${user.username}">JohnDoe</div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 info-label">Email:</div>
                <div class="col-md-8 info-value" th:text="${user.email}">johndoe@example.com</div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 info-label">Bank API ID:</div>
                <div class="col-md-8 info-value" th:text="${user.bankApiId}">ABC12345678</div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 info-label">Last Login IP:</div>
                <div class="col-md-8 info-value" th:text="${user.lastLoginIp}">192.168.1.1</div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 info-label">Last Login Time:</div>
                <div class="col-md-8 info-value" th:text="${user.lastLoginTime}">2024-10-10 12:34:56</div>
            </div>

            <!-- Action Buttons Section -->
            <div class="actions text-center">
                <a href="/edit-profile" class="btn btn-primary">Edit Profile</a>
                <a href="/change-password" class="btn btn-outline-primary">Change Password</a>
            </div>
        </div>
    </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Optional: Adding JS for Bootstrap -->
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
